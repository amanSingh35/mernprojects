<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;

        background-image: url(https://www.allinonecalculator.com/images/home/background.jpg);
      }

      h1 {
        text-align: center;
      }

      form {
        max-width: 500px;
        margin: 0 auto;

        padding: 20px;
        border-radius: 10px;
        background-color: rgb(255, 136, 0);
      }

      label {
        margin-right: 10px;
      }

      select,
      input[type="number"] {
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        width: 200px;
      }

      button[type="button"] {
        background-color: lightseagreen;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 10px;
        margin-bottom: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
      }

      button[type="button"]:hover {
        background-color: #3e8e41;
      }

      #result {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Currency Converter</h1>
      <label for="fromCurrency">From: </label>
      <select id="fromCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="INR">Indian Ruppee (INR)</option>
      </select>
      <br />
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="INR">Indian Ruppee (INR)</option>
      </select>
      <br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" />
      <br />
      <button type="button" onclick="convertCurrency()">Convert</button><br />
      <button type="button" onclick="clearForm()">Clear</button>
    </form>
    <br />
    <p id="result"></p>
    <script>
      function convertCurrency() {
        // Get the selected currencies and amount
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        const amount = document.getElementById("amount").value;

        // Define the exchange rates
        const exchangeRates = {
          USD: { EUR: 0.842386, GBP: 0.72022, JPY: 107.862, INR: 74.82 },
          EUR: { USD: 1.186, GBP: 0.858914, JPY: 128.65, INR: 87.03 },
          GBP: { USD: 1.38991, EUR: 1.16288, JPY: 149.049, INR: 98.34 },
          JPY: { USD: 0.00927387, EUR: 0.00777839, GBP: 0.00670457, INR: 0.6 },
          INR: { USD: 0.012, EUR: 0.011, GBP: 0.01, JPY: 1.66 },
        };

        // Calculate the result
        const result = (
          amount * exchangeRates[fromCurrency][toCurrency]
        ).toFixed(2);

        // Display the result
        document.getElementById("result").textContent =
          amount + " " + fromCurrency + " = " + result + " " + toCurrency;
      }

      function clearForm() {
        // Reset the form
        document.getElementById("fromCurrency").selectedIndex = 0;
        document.getElementById("toCurrency").selectedIndex = 0;
        document.getElementById("amount").value = "";
        document.getElementById("result").textContent = "";
      }
    </script>
  </body>
</html>
