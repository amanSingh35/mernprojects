<!DOCTYPE html>
<html>
  <head>
    <title>Geometric Calculations</title>
    <style>
      body {
        background-image: url(https://www.allinonecalculator.com/images/home/background.jpg);
      }
      #output {
        border: 1px solid black;
        padding: 10px;
        margin-top: 20px;
      }
      .operation {
        padding: 10px 10px 10px 10px;
        border: 2px solid blue;
        border-radius: 14px;
        margin-bottom: 20px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: rgb(255, 123, 0);
      }
      h1 {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Geometric Calculations</h1>
    <div class="operation">
      <h2>Rectangle</h2>
      <p>Width: <input type="number" id="rect-width" value="" /></p>
      <p>Height: <input type="number" id="rect-height" value="" /></p>
      <button onclick="calculateRectangle()">Calculate</button>
      <div id="rect-output" class="output"></div>
    </div>
    <div class="operation">
      <h2>Circle</h2>
      <p>Radius: <input type="number" id="circle-radius" value="" /></p>
      <button onclick="calculateCircle()">Calculate</button>
      <div id="circle-output" class="output"></div>
    </div>
    <div class="operation">
      <h2>Line Segment</h2>
      <p>
        Point 1: <input type="number" id="line-x1" value="" />,
        <input type="number" id="line-y1" value="" />
      </p>
      <p>
        Point 2: <input type="number" id="line-x2" value="" />,
        <input type="number" id="line-y2" value="" />
      </p>
      <button onclick="calculateLine()">Calculate</button>
      <div id="line-output" class="output"></div>
    </div>
    <div class="operation">
      <h2>Distance Between Two Points</h2>
      <p>
        Point 1: <input type="number" id="dist-x1" value="" />,
        <input type="number" id="dist-y1" value="" />
      </p>
      <p>
        Point 2: <input type="number" id="dist-x2" value="" />,
        <input type="number" id="dist-y2" value="" />
      </p>
      <button onclick="calculateDistance()">Calculate</button>
      <div id="dist-output" class="output"></div>
    </div>
    <div class="operation">
      <h2>Triangle</h2>
      <p>Side 1: <input type="number" id="tri-side1" value="" /></p>
      <p>Side 2: <input type="number" id="tri-side2" value="" /></p>
      <p>Side 3: <input type="number" id="tri-side3" value="" /></p>
      <button onclick="calculateTriangle()">Calculate</button>
      <div id="tri-output" class="output"></div>
    </div>
    <script src="geometric.js"></script>
  </body>
</html>
